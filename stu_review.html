<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Remarks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #fff;
        border-radius: 15px;
        border: 2px solid #d4d4d4;
        width: 500px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        text-align: center;
        color: #3c80b1;
      }

      .form-container .input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .form-container label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
      }

      .form-container input {
        width: 100%;
        padding: 8px;
        border: 1px solid #d4d4d4;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .input-group div {
        width: 48%;
      }

      .rating {
        text-align: center;
        margin: 20px 0;
      }

      .rating span {
        font-size: 20px;
        color: #333;
        display: block;
        margin-bottom: 10px;
      }

      .rating i {
        font-size: 24px;
        color: #d4d4d4;
        cursor: pointer;
        transition: color 0.3s;
      }

      .rating i.selected {
        color: #007bff;
      }

      textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border: 1px solid #d4d4d4;
        border-radius: 8px;
        font-size: 14px;
        resize: none;
      }

      .button-group {
        text-align: center;
        margin-top: 20px;
      }

      .button-group button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
        transition: background-color 0.3s;
      }

      .button-group button:hover {
        background-color: #0056b3;
      }

      .button-group .close-btn {
        background-color: #6c757d;
      }

      .button-group .close-btn:hover {
        background-color: #5a6268;
      }
    </style>
    <script>
      function selectRating(starIndex) {
        const stars = document.querySelectorAll(".rating i");
        stars.forEach((star, index) => {
          if (index <= starIndex) {
            star.classList.add("selected");
          } else {
            star.classList.remove("selected");
          }
        });
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <h2>Session Review</h2>

      <div class="input-group">
        <div>
          <label for="service-name">Mentor Name</label>
          <input
            type="text"
            id="service-name"
            placeholder="Mentor Name"
            value="{{  mentor.name }}"
            readonly />
        </div>
        <div>
          <label for="date">Session Date</label>
          <input
            type="text"
            id="date"
            placeholder="dd/mm/yyyy"
            value="{{  session.date }}"
            readonly />
        </div>
      </div>

      <!-- Rating Section -->
      <div class="rating">
        <span>Service Rating:</span>
        <i class="fa fa-star" onclick="selectRating(0)">&#9733;</i>
        <i class="fa fa-star" onclick="selectRating(1)">&#9733;</i>
        <i class="fa fa-star" onclick="selectRating(2)">&#9733;</i>
        <i class="fa fa-star" onclick="selectRating(3)">&#9733;</i>
        <i class="fa fa-star" onclick="selectRating(4)">&#9733;</i>
      </div>

      <!-- Remarks section -->
      <div class="remarks-section">
        <label for="remarks">Comments:</label>
        <textarea
          id="remarks"
          placeholder="Write your remarks here..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <form
          action="{{ url_for('cus_home') }}"
          method="POST"
          style="display: inline">
          <button type="submit" class="btn-primary">Submit</button>
        </form>
        <form
          action="{{ url_for('cus_home') }}"
          method="POST"
          style="display: inline">
          <button type="submit" class="btn-primary close-btn">Close</button>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"></script>
  </body>
</html>
